<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./evetrensparent.png">
    <title>Eve &trade;</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main">

        <div class="heading">
            <img src="./evetrensparent.png" alt="reload" class="logo">
            <h1 style="font-family: sans-serif;">Sign up to Eve </h1>
        </div>
        <div class="details">
            <div class="input">
                <label for="username" class="label1">Username</label>
                <input type="text" class="form_input" id="username" placeholder="Username">
            </div>
            <div class="input">
                <label for="email" class="label2">Email</label>
                <input type="email" class="form_input" id="email" placeholder="bt.........@iiitn.ac.in">
            </div>
            <div class="input">
                <label for="pass" class="label3">Password</label>
                <input type="password" class="form_input" id="pass" placeholder="Password" >
                <i class="fa-regular fa-eye-slash eye"></i>
            </div>
            <div class="btn">
                <button class="btn btn-primary">Sign up</button>
            </div>
            <div class="forgot">
                <a href="#" class="opt1">Forgot your password?</a>
            </div>
            <div class="option">
                <p>Already have an account? </p>
                <a href="#" class="opt2">Log in here</a>
            </div>
        </div>
        
    </div>
    
</body>
</html>
